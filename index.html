<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
              <h1 class="navbar-brand text-white" href="#">hOmE VeHiClE</h1>
              <div class="ani-gif"></div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="off-canvas-container">
                        <div class="off-canvas" id="myOffCanvas">
                          <a href="#"  class="close-btn" onclick="closeNav()"><i class="fa-solid fa-xmark fa-2x"></i></a>
                          <a href="#">Home</a>
                          <a href="#carousel">About</a>
                          <a href="#form">Register</a>
                          <!-- <a href="#">Contact</a> -->
                        </div>
                      
                        <div class="main-content">
                          <span style="font-size:30px;cursor:pointer" class="text-white" onclick="openNav()">&#9776;</span>
                        </div>
                      </div>
                </ul>
               
              </div>
            </div>
          </nav>
    </header>
    
   
    <section id="form" class="text-center">
        <div class="container">
            <div class="row">
                <form id="registrationForm" onsubmit="validateForm(event)">
                    <h2>REGISTRATION FOR VEHICLE</h2>
                    <div class="container sub-form">
                        <div class="row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        
        <input type="submit" value="Register">
                        </div>
                    </div>
                </form>
            </div>
    </div>
        </section>



    <section id="carousel">
    <div class="container main">
        <div class="slider">
            <img src="img/bike2.png" alt="Image">
            <div class="btn">
                <button onclick="back()">❮</button>
              <button onclick="next()">❯</button>
             </div>
        </div>
    </div>
    </section>

   


   <footer id="foot">
           
        <div class="container-fluid">
          <div class="row">
            <div class="ani-gif2"></div>
          </div>
        </div>
    
   </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
